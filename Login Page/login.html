<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <title>Login - GroveU</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    
</head>
<body>
   
    <nav class="navbar">
        <div class="logo">
            <a href="..\Home\index.html">
                <img src="Screenshot 2024-11-06 073214.png" alt="" srcset="">
            </a>
        </div>
    </nav>

    <section id="signup" class="cta">
        <div class="container">
            <h2>Already Have Account !</h2>
            <p>Login and continue your dance journey with us.</p>
            <div class="signup-container">
                <h2>Login</h2>
                <form action="/submit" method="POST" class="signup-form">
                   
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <button type="submit" class="submit-btn">Login</button>
                    </div>

                </form>
            
            </div>
            <a href="..\Home\index.html" class="back-button">‚Üê Back to Home</a>
        </div>
    </section>
</body>
</html>
